<div class="principal">
<div class="row">
    <div class="col-4">
        <div class="text-center">
            <img src="assets/images/userIcon.png" class="img-fluid"> 
        </div>
        <form class="user-form" [formGroup]="userForm" >
            <div class="form-outline mb-4">
                <label class="form-label" for="txEmail">Correo electronico *</label>
                <input type="email" id="txEmail" formControlName="email" class="form-control" required>
                <div class="padding-tl">
                    <div *ngFor="let validation of validationMessages.email">
                      <span
                        class="text-danger"
                        *ngIf="userForm.get('email')!.hasError(validation.type)"
                      >
                        {{ validation.message }}
                      </span>
                    </div>     
                </div>            
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="txPassword" >Contraseña*</label>
                <input type="password" id="txPassword"
                 class="form-control" 
                 formControlName="password"
                 required />
                 <div class="padding-tl">
                    <div *ngFor="let validation of validationMessages.password">
                      <span
                        class="text-danger"
                        *ngIf="userForm.get('password')!.hasError(validation.type)"
                      >
                        {{ validation.message }}
                      </span>
                    </div>
                </div>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="txPasswordConfirm">Confirmar contraseña*</label>
                <input type="password" 
                formControlName="passwordConfirm"
                id="txPasswordConfirm" class="form-control" required 
                />
                
                <div>
                  <span *ngIf="!validatePasswords()" class="text-danger"> Las contraseñas no coinciden </span>
                </div>
            </div>
              <div class="row" style="margin-right: 0;">
                <button type="button" class="col-5 btn btn-success" (click)="createUser() " [disabled]=" !evaluateAccount() ">Registrar</button>
                <a class="col-5" routerLink="/" ><button type="button" class=" btn btn-secondary"  >Cancelar </button></a>
                
            </div>

        </form>
        
    </div>
</div>
</div>
<router-outlet></router-outlet>
