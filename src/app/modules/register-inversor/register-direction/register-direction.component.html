    <div class="row">
        <div class="col-11">
            <h1 class="text-left title"> Datos domiciliarios</h1>
          
            <form class="user-form" [formGroup]="directionGroup">
             
              <div class="form-outline mb-4">
                <div class="row">
                  <div class="col-6">
                  <label class="form-label" for="txPostalCode">Código Postal: </label>
                  <input type="text" id="txPostalCode" maxlength="6" formControlName="postalCode" class="form-control" required />
                </div>
                <div class="col-6">
                  <button type="button" class="col-5 btn btn-info" (click)="searchCodePostal()"> Buscar </button>
                </div>
              </div>
                    <div class="padding-tl">
                        
                        <div *ngFor="let validation of validationMessages.postalCode">
                          <span
                            class="text-blue"
                            *ngIf="directionGroup.get('postalCode')!.hasError(validation.type)"
                          >
                            {{ validation.message }}
                          </span>
                        </div>  
                    </div>
                </div>
                <div id="second-section" *ngIf="showSecondSection" >                  
                    <div *ngIf="$sepoMex | async as sepoMex">
                      <div class="form-outline mb-4">
                          <label class="form-label" for="txState" >Estado: </label> 
                          <br>
                          <h4 class="text-blue"><b>{{sepoMex[0].estado}}</b></h4>
                      </div>
                      <div class="form-outline mb-4">
                          <label class="form-label" for="txCity">Municipio: </label> 
                          <br>
                          <h4 class="text-blue"><b>{{sepoMex[0].municipio}}</b></h4>
                      </div>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="cbColony">Colonia: </label> 
                        <br>
                        <select class="round " formControlName="colony" id="cbColony" aria-label="Default select example">
                          <option value="none"  disabled selected>Selecciona una colonia</option>
                          <option *ngFor="let place of $sepoMex | async" [value]="place.colonia" >{{place.colonia}}</option>
                          
                        </select>
                      
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="txStreet">Calle:*</label>
                        <input type="text" id="txStreet" formControlName="street" maxlength="200" class="form-control" required />
                        <div class="padding-tl">
                            <div *ngFor="let validation of validationMessages.street">
                              <span
                                class="text-blue"
                                *ngIf="directionGroup.get('street')!.hasError(validation.type)"
                              >
                                {{ validation.message }}
                              </span>
                            </div>  
                        </div>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="txIntStreet">Número exterior:*</label>
                        <input type="number" min="1" id="txIntStreet" formControlName="intStreet" class="form-control" required/>
                        <div class="padding-tl">
                            <div *ngFor="let validation of validationMessages.intStreet">
                              <span
                                class="text-blue"
                                *ngIf="directionGroup.get('intStreet')!.hasError(validation.type)"
                              >
                                {{ validation.message }}
                              </span>
                            </div> 
                        </div> 
                    </div> 
                    <div class="form-outline mb-4">
                      <label class="form-label" for="txxSecondIntStreet">Número interior:</label>
                      <input type="number" min="1" value="1" value="0" id="txSecondIntStreet" formControlName="secondIntStreet" class="form-control" />
                     
                  </div> 
                <div class="form-outline mb-4">
                    <div class="row">
                      <div class="col-6">
                          <button type="button" class="col-5 btn btn-secondary" (click)="returnInfo()" >Regresar</button>
                      </div>
                      <div class="col-6">
                      <button class="cssbuttons-io-button" [disabled]="evaluateForm()"  (click)="nextSection(newDirection)"> Siguiente
                          <div class="icon">
                            <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
                          </div>
                        </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
        </div>
